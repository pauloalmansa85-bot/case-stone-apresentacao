        // --- LÓGICA DE SIMULAÇÃO (Interpolada baseada nos dados do usuário) ---
        function updateSimulator(val) {
            val = Number(val);
            document.getElementById('threshold-slider').value = val;
            document.getElementById('threshold-display').innerText = val + '%';
            
            // Interpolação simples entre o ponto 50% e o ponto 87% (e declínio após 90%)
            // Dados 50%: Net 302k, Savings 692k, Loss 389k
            // Dados 87%: Net 460k, Savings 635k, Loss 175k
            
            let savings, loss, net;
            
            if (val <= 87) {
                // Interpolação linear entre 50 e 87
                const ratio = (val - 50) / (87 - 50);
                savings = 692367 - (ratio * (692367 - 635751)); // Cai levemente
                loss = 389439 - (ratio * (389439 - 174995)); // Cai drasticamente (Bom)
            } else {
                // Acima de 87, savings cai muito rápido (deixamos passar fraude) e loss zera
                const ratio = (val - 87) / (100 - 87);
                savings = 635751 * (1 - ratio * 0.8); 
                loss = 174995 * (1 - ratio);
            }
            
            net = savings - loss;
            
            document.getElementById('val-net-profit').innerText = formatMoney(net);
            document.getElementById('val-savings').innerText = formatMoney(savings);
            document.getElementById('val-loss').innerText = formatMoney(loss);
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('#nav-buttons button').forEach(el => {
                el.classList.remove('bg-[#1A1A1A]', 'text-white', 'border-l-4', 'border-stone-green');
                el.classList.add('text-gray-400');
                el.style.borderLeft = '4px solid transparent';
            });
            document.getElementById(id).classList.add('active');
            const btn = document.getElementById(`btn-${id}`);
            btn.classList.remove('text-gray-400'); btn.classList.add('bg-[#1A1A1A]', 'text-white'); btn.style.borderLeft = '4px solid #00A868';
        }

                type: 'line', 
                data: { 
                    labels: ['0h','6h','12h','18h','23h'], 
                    datasets: [{ label: 'Risco', data: [90, 20, 10, 30, 80], borderColor: '#ef4444', fill: true, backgroundColor: 'rgba(239, 68, 68, 0.1)' }] 
                }, 
                options: { 
                    responsive: true, 
                    plugins: { legend: { display: false } }, 
                    scales: { y: { display: false }, x: { ticks: { color: '#888' } } } 
                } 
            });
        }

        function initProfitChart() {
            const ctx = document.getElementById('profitChart').getContext('2d');
            const labels = []; const data = [];
            
            // Gera curva baseada na lógica do updateSimulator
            for(let i=50; i<=95; i+=2) {
                labels.push(i + '%');
                // Copia da lógica do updateSimulator para gerar o array
                let s, l;
                if (i <= 87) {
                    const r = (i - 50) / (87 - 50);
                    s = 692367 - (r * (692367 - 635751)); 
                    l = 389439 - (r * (389439 - 174995));
                } else {
                    const r = (i - 87) / (100 - 87);
                    s = 635751 * (1 - r * 0.8); 
                    l = 174995 * (1 - r);
                }
                data.push(s - l);
            }
            
            new Chart(ctx, { 
                type: 'line', 
                data: { 
                    labels: labels, 
                    datasets: [{ 
                        label: 'Lucro Líquido', 
                        data: data, 
                        borderColor: '#00A868', 
                        backgroundColor: 'rgba(0,168,104,0.2)', 
                        fill: true, 
                        pointRadius: 4,
                        pointHoverRadius: 8
                    }] 
                }, 
                options: { 
                    responsive: true, 
                    plugins: { legend: { display: false } }, 
                    scales: { x: { grid: { display: false }, ticks: { color: '#888' } }, y: { grid: { color: '#333' }, ticks: { color: '#888' } } } 
                } 
            });
        }

        // --- CHAT ---
        function handleChatKey(e) { if(e.key === 'Enter') sendMessage(); }
        function askQuestion(t) { 
            const m = {
                'metricas': 'Quais as principais métricas do modelo?', 
                'financeiro': 'Qual o impacto financeiro final?', 
                'feature': 'O que mais impacta a fraude?'
            };
            document.getElementById('chat-input').value = m[t]; setTimeout(sendMessage, 300);
        }
        function sendMessage() {
            const i = document.getElementById('chat-input'); const t = i.value.trim(); if(!t) return;
            addMessage(t, 'user'); i.value = '';
            setTimeout(() => {
                let r = "Não entendi.";
                const l = t.toLowerCase();
                if(l.includes('metricas') || l.includes('modelo')) r = "Nosso Random Forest alcançou **AUC de 0.88**. Na base de produção, sugerimos bloquear **200 transações** suspeitas.";
                else if(l.includes('financeiro') || l.includes('impacto')) r = "Com o threshold de 87%, alcançamos o lucro máximo de **R$ 460.756**, economizando R$ 635k em fraudes.";
                else if(l.includes('feature') || l.includes('impacta')) r = "A variável **Delta T** (tempo entre compras) é a mais forte (73%), seguida pelo Valor da transação.";
                else r = "Estou configurado com os dados finais da análise. Posso detalhar o lucro ou as variáveis.";
                addMessage(r, 'ai');
            }, 800);
        }
        function addMessage(txt, sender) {
            const div = document.createElement('div'); div.className = `flex ${sender==='user'?'justify-end':'justify-start'}`;
            div.innerHTML = `<div class="max-w-[85%] p-4 rounded-2xl ${sender==='user'?'bg-stone-green text-white':'bg-[#1A1A1A] border border-[#333] text-gray-300'}"><p class="text-sm">${txt}</p></div>`;
            document.getElementById('chat-messages').append(div);
            // Scroll to bottom
            const container = document.getElementById('chat-messages');
            container.scrollTop = container.scrollHeight;
        }
    </script>
